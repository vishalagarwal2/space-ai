version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: django_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: coreliaos_db
      POSTGRES_USER: coreliaos_user
      POSTGRES_PASSWORD: mySecurePassword123
      POSTGRES_HOST_AUTH_METHOD: trust
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U coreliaos_user -d coreliaos_db",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - django_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: django_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: corelia123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    # ports:
    #   - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - django_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: django_redis
    restart: unless-stopped
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - django_network

  # RabbitMQ for Celery message broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: django_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    # ports:
    #   - "5672:5672" # AMQP port
    #   - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - django_network

  kong-database:
    image: registry.easemyai.com/redx/redx_postgres:9.6.20-alpine
    hostname: kong-database
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
      - POSTGRES_PASSWORD=kong
    networks:
      - django_network
    volumes:
      - ${PWD}/kong_data:/var/lib/postgresql/data

  kong:
    image: registry.easemyai.com/redx/redx_kong:2.2.0-alpine
    hostname: kong
    environment:
      - KONG_PG_HOST=kong-database
      - KONG_DATABASE=postgres
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=kong
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - NGINX_PROXY_PROXY_BUFFER_SIZE=128k
      - NGINX_PROXY_PROXY_BUFFERS=4256k
      - NGINX_PROXY_PROXY_BUSY_BUFFERS_SIZE=256k
      - KONG_NGINX_WORKER_PROCESSES=32
      - KONG_HEADERS=off
      - KONG_NGINX_HTTP_MORE_CLEAR_HEADERS=Server
      - KONG_REAL_IP_HEADER=X-Forwarded-For
      - KONG_REAL_IP_TRUSTED=0.0.0.0/0
    depends_on:
      - kong-database
    networks:
      - django_network
    ports:
      - mode: host
        protocol: tcp
        published: 8000
        target: 8000
      - mode: host
        protocol: tcp
        published: 8001
        target: 8001
    healthcheck:
      test: ["CMD", "kong", "health", "&&", "kong", "reload"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  coreliaos:
    build:
      context: ./coreliaOS
      dockerfile: Dockerfile
    image: coreliaos:1.0.0
    entrypoint: /home/coreliaos/code/server-entrypoint.sh
    volumes:
      - /etc/localtime:/etc/localtime:ros
      - /etc/timezone:/etc/timezone:ro
      - ${PWD}/coreliaOS:/home/coreliaos/code
    env_file:
      - ./coreliaOS/.env.example
    networks:
      - django_network

  lance:
    build:
      context: ./lance
      dockerfile: Dockerfile
    image: lance:1.0.0
    # ports:
    #   - 3000:3000
    networks:
      - django_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  django_network:
    driver: bridge
